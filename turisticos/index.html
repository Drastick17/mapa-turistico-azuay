<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://openlayers.org/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Turistico del Azuay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="root">
      <div id="map"></div>
    </div>

    <div class="container" id="info">
      <div style="position: relative;width: 100%;height: 100%;">
        <img src="" alt="" id="info-img" />
        <h3 id="info-title"></h3>
      </div>
    </div>

    <template id="selector">
      <ul class="layers-selector"></ul>
    </template>

    <button id="download-btn">Download Map</button>

    <script type="module" src="./selector.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
